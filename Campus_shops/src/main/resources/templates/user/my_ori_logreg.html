<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
  <head>
    <base th:href="${#request.getScheme()}+'://'+${#request.getServerName()}+':'+${#request.getServerPort()}+${#request.getContextPath()}">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    新页面的js和css-->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/static/css/mylogreg/style.css}" />

<!--    原页面的css和js-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/userInfo/lgstyle.css}">
    <script type="text/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script th:inline="javascript">
      var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
    <title>校园二手交易商城 | 登录</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">欢迎回来</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="用户名" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="密码" />
            </div>
            <input type="submit" value="登录" class="btn solid" style="background-color: #8E9BAE"/>
            <p class="social-text"></p>
            <div class="social-media"></div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">立即注册</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="用户名" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="邮箱" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="密码" />
            </div>
            <input type="submit" class="btn" value="注册" style="background-color: #8E9BAE"/>
            <p class="social-text"></p>
            <div class="social-media"></div>
          </form>
        </div>
      </div>

      <!--左侧/右侧说明-->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>还未注册？</h3>
            <p>
              立即注册，让闲置不再是闲置！你的闲置，<br/>或许是他人所需。
            </p>
            <center><button class="btn transparent" id="sign-up-btn">
              注册
            </button></center>
          </div>
          <img th:src="@{/static/images/log.svg}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>已有帐号？</h3>
            <p>
              欢迎回来，这是一个面向学生的二手交易商城，<br/>在这里发现好物！
            </p>
            <center><button class="btn transparent" id="sign-in-btn">
              登录
            </button></center>
          </div>
          <img th:src="@{/static/images/mylogreg/register.svg}" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script th:src="@{/static/js/mylogreg/app.js}"></script>


  <script th:src="@{/static/layui/layui.js}"></script>
  <script th:src="@{/static/js/js.cookie.min.js}"></script>
  <script th:src="@{/static/js/userInfo/logreg.js}"></script>
</html>
