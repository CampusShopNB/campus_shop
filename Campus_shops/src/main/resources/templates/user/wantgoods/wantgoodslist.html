<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <base th:href="${#request.getScheme()}+'://'+${#request.getServerName()}+':'+${#request.getServerPort()}+${#request.getContextPath()}">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品清单</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/animate.css}"/>
    <script th:src="@{/static/layui/jquery.min.js}"></script>
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
</head>
<body style="margin:10px;background-color: white">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="font-size:20px">选择状态</label>
                    <div class="layui-input-inline">
                        <select name="type" lay-filter="types">
                            <option th:title="100">全部商品</option>
                            <option th:title="0">待审核</option>
                            <option th:title="1">审核通过</option>
                            <option th:title="2">审核不通过</option>
                            <option th:title="3">已删除</option>
                        </select>
                    </div>
                </div>
            </form>


            <div class="animated fadeIn">
                <table class="layui-hide" id="wantgoodslist" lay-filter="test"></table>

                <!--表格列名的修改，参考recommend-->
                <script type="text/html" id="wantStatusDemo">
                    {{# if(d.wantstatus==0){ }}
                    待审核
                    {{# }  }}
                    {{# if(d.wantstatus==1){ }}
                    审核通过
                    {{# }  }}
                    {{# if(d.wantstatus==2){ }}
                    审核不通过
                    {{# }  }}
                    {{# if(d.wantstatus==3){ }}
                    已删除
                    {{# }  }}
                </script>


                <!--layui模板引擎的写法-->
                <script type="text/html" id="barDemo">
                    

                    <!--如果是审核通过或审核不通过，则显示删除按钮-->
                    {{# if(d.wantstatus==1 || d.wantstatus==2){ }}
                    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="shanchu">删除</a>
                    {{# } else { }}
                    <button type="button" class="layui-btn-xs layui-btn-disabled">禁止操作</button>
                    <!--其他，包括待审核和删除状态，则只显示禁止操作按钮-->
                    {{# } }}
                </script>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/js/userInfo/wantgoodslist.js}"></script>
</html>
