<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/userInfo/relgoods.css}"/>
    <script type="text/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/userInfo/ckplayer.js}"></script>
    <title>校园二手交易商城 | 发布求购信息</title>
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
</head>
<body style="background-color:white">
<form class="layui-form" id="goodsform" style="margin-top: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>求购标题</label>
        <div class="layui-input-block">
            <input type="text" name="wanttitle" lay-verify="required" autocomplete="off" placeholder="请输入求购标题"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label"><span style="color: red">*</span>求购内容</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入求购内容(可以是对商品的描述，如品牌型号，新旧程度等...)" name="wantcontent" lay-verify="required" autocomplete="off"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>求购类别</label>
        <div class="layui-input-inline">
            <select name="wantcategory" lay-filter="required">
                <option value="3C数码" selected="">3C数码</option>
                <option value="书籍">书籍</option>
                <option value="生活用品">生活用品</option>
                <option value="服饰">服饰</option>
                <option value="美妆">美妆</option>
                <option value="出行">出行</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label"><span style="color: red">*</span>价格上限</label>
        <div class="layui-input-inline">
            <input type="number" name="expectprice" autocomplete="off" placeholder="请输入价格上限"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>交易地点</label>
        <div class="layui-input-block">
            <input type="text" name="expectplace" lay-verify="required" autocomplete="off" placeholder="请输入期望交易地点"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block" style="color:#C62F2F">
            <p>温馨提示：请勿发布涉及政治、广告、营销、违反国家法律法规等商品。</p>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" id="demo1" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/userInfo/pubwantgoods.js}"></script>
</html>
