<!DOCTYPE html>
<html lang="en">

<script type="text/javascript" th:src="@{/static/js/common/order.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{/static/plugins/jquery/dist/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
<script type="text/css" src="@{/static/layuiadmin/style/login.css"></script>
<script inline="javascript">
  var goodid =  [[${session.goodid}]];
  //这里获取的gooid其实是错误的，session中存储的gooid是string，但是这种方式获取之后会自动从string类型的值转化为int，导致尾三位四舍五入，没有找到合适的解决办法
  //可以用 + ""  是为了将int转化为string,虽然本身int就是错误的
</script>
<head>
    <meta charset="UTF-8">
    <title>填写订单信息</title>
</head>
<body>
<div class="layadmin-user-login-main">
  <div class="layadmin-user-login-box layadmin-user-login-header">
    <h2 style="color: white">校园二手商城</h2>
    <h3 style="color: white">后台管理系统</h3>
  </div>
  <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
    <div class="layui-form-item">
      <div class="layui-row">
        <div class="layui-col-xs7">
          <input type="text" id="receiverName"  lay-verify="required" placeholder="您的称呼" class="layui-input"/>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-row">
        <div class="layui-col-xs7">
          <input type="text" id="receiverTel"  lay-verify="required" placeholder="联系电话" class="layui-input"/>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-row">
        <div class="layui-col-xs7">
          <input type="text" id="address"  lay-verify="required" placeholder="收件地址" class="layui-input"/>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <a th:href="@{/alipay}"><button onclick="createOrder()">提交订单</button></a>
    </div>
  </div>
</div>

</body>
</html>
