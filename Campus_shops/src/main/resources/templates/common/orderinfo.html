<!DOCTYPE html>
<html lang="en">

<script type="text/javascript" th:src="@{/static/js/common/order.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script th:inline="javascript">
  var goodid =  [[${session.goodid}]];
</script>
<head>
    <meta charset="UTF-8">
    <title>填写订单信息</title>
</head>
<body>
<div class="layadmin-user-login-main">
  <div class="layadmin-user-login-box layadmin-user-login-header">
    <h2 style="color: white">校园二手商城</h2>
    <h3 style="color: white">后台管理系统</h3>
  </div>
  <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
    <div class="layui-form-item">
      <div class="layui-row">
        <div class="layui-col-xs7">
          <input type="text" id="receiverName"  lay-verify="required" placeholder="您的称呼" class="layui-input">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-row">
        <div class="layui-col-xs7">
          <input type="text" id="receiverTel"  lay-verify="required" placeholder="联系电话" class="layui-input">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-row">
        <div class="layui-col-xs7">
          <input type="text" id="address"  lay-verify="required" placeholder="收件地址" class="layui-input">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <button onclick="createOrder()">提交订单</button>
    </div>
  </div>
</div>


</body>
</html>
